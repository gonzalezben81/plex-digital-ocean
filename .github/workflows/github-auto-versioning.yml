name: Terraform Module Auto Versioning & Release

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Which part to bump (major, minor, patch)'
        required: true
        default: 'patch'
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure VERSION exists
        run: |
          if [ ! -f VERSION ]; then
            echo "0.1.0" > VERSION
            git add VERSION
            git commit -m "Add initial VERSION file"
            git push origin main
          fi

      - name: Read current version
        id: read-version
        run: |
          CURRENT=$(cat VERSION)
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump-version
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.read-version.outputs.current }}"
          PART="${{ github.event.inputs.part }}"
          if [ "$PART" = "major" ]; then
            MAJOR=$((MAJOR+1))
            MINOR=0
            PATCH=0
          elif [ "$PART" = "minor" ]; then
            MINOR=$((MINOR+1))
            PATCH=0
          else
            PATCH=$((PATCH+1))
          fi
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo $NEW_VERSION > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "Bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin main --tags

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump-version.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
