name: Terraform Module Auto Versioning & Release

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Which part to bump (major, minor, patch)'
        required: true
        default: 'patch'
  push:
    branches:
      - main

permissions:
  contents: write  # required to push tags and commits
  pages: write
  id-token: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # necessary for pushing tags

      # 2️⃣ Display current VERSION
      - name: Show current VERSION
        run: cat VERSION

      # 3️⃣ Automated version bump
      - name: Bump version
        id: version-bump
        uses: phips28/gh-action-bump-version@v9
        with:
          part: ${{ github.event.inputs.part || 'patch' }}
          tag-prefix: "v"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Output new version for debugging
      - name: Show new tag
        run: echo "New tag: ${{ steps.version-bump.outputs.new_tag }}"

      # 5️⃣ Push updated VERSION file and tag back to repo
      - name: Push changes & tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "Bump version to ${{ steps.version-bump.outputs.new_tag }}"
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6️⃣ Create GitHub release
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version-bump.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
