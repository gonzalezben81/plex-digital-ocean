name: Terraform Module Auto Versioning & Release

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Which part to bump (major, minor, patch)'
        required: true
        default: 'patch'
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure VERSION exists
        run: |
          if [ ! -f VERSION ]; then
            echo "0.1.0" > VERSION
            git add VERSION
            git commit -m "Add initial VERSION file"
            git push origin main
          fi

      - name: Show current VERSION
        run: cat VERSION

      - name: Bump version
        id: version-bump
        uses: phips28/gh-action-bump-version@master
        with:
          version-type: ${{ github.event.inputs.part }}
          tag-prefix: "v"
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push tag explicitly
        run: |
          git tag ${{ steps.version-bump.outputs.new_tag }}
          git push origin ${{ steps.version-bump.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version-bump.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
