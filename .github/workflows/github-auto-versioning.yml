name: Terraform Module Auto Versioning & Release

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Which part to bump (major, minor, patch)'
        required: true
        default: 'patch'
  push:
    branches:
      - main

permissions:
  contents: write  # required to push commits and tags
  pages: write
  id-token: write

jobs:
  bump-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Ensure VERSION file exists
      - name: Ensure VERSION exists
        run: |
          if [ ! -f VERSION ]; then
            echo "0.1.0" > VERSION
            git add VERSION
            git commit -m "Add initial VERSION file"
            git push origin main
          fi

      # 3️⃣ Show current version for debugging
      - name: Show current VERSION
        run: cat VERSION

      # 4️⃣ Bump version
      - name: Bump version
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          version-type: ${{ github.event.inputs.part }}
          tag-prefix: "v"
          push: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Show new tag for debugging
      - name: Show new tag
        run: echo "New tag: ${{ steps.version-bump.outputs.new_tag }}"

      # 6️⃣ Create GitHub release
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version-bump.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
